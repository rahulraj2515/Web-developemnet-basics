<!DOCTYPE html>
<html>
<head>

    <title>My first Page</title>
    <link rel="stylesheet" type="text/css" href="page2.css"

</head>
<body>
    
<h2>Registration form</h2>

<div id="reg-form">
    <form>

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="rahul" required>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" placeholder="kumar" required>

    <div>
        <label for="gender">Male</label>  
        <input type="radio" name="gender" value="choice-1">

        <label for="gender">Female</label>  
        <input type="radio" name="gender" value="choice-2">

        <label for="gender">Other</label>  
        <input type="radio" name="gender" value="choice-3">
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="xyz@email.com" required>

        <label for="password">Password</label>
        <input type="password" name="Password" required>
    </div>

    <div>
        <label for="month">Birthday</label>
        <select name="month">
            <option value="0" disabled selected>Month</option>   
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>   
            <option value="sep">September</option>   
            <option value="oct">October</option>   
            <option value="nov">November</option>              
            <option value="dec">December</option>   

        </select>
    </div>

        <label for="agree">I agree to all the conditions</label>
        <input type="checkbox" name="agree">

        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
